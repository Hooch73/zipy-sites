            --secondary-color: #d4a579; /* Warm Caramel */

            padding: 0;

            color: var(--text-dark);
            background-color: var(--background-light);
            overflow-x: hidden;
            scroll-behavior: smooth;

            font-weight: 700;
            color: var(--primary-color);
        }

        p, li, a, button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {

            background: var(--accent-color);
            color: var(--text-light);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background var(--transition-speed) ease, transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            box-shadow: 0 4px 10px var(--shadow-light);
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px var(--shadow-dark);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: var(--text-light);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

            transform: translateY(20px);
            animation-fill-mode: forwards;

            animation: fadeIn var(--transition-speed) ease-out forwards;

            align-items: center;

            color: var(--text-light);

            letter-spacing: 1px;
            text-shadow: 1px 1px 3px var(--shadow-dark);
